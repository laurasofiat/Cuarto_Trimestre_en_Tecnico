<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora con JV</title>
    <h1>Primer Calculadora con JV</h1>
    <h3>Diviértete respondiendo</h3>
</head>
<body>
    <form  class="form" action="5" cellpadding="10">
    <p></p>
    <h3>Registro de Datos</h3>
    <p>Ingresa Nombres:
        <input class="espa1"type="text" id="nombres">
    </p>
    <p>Ingresa Apellidos:
        <input class="espa1" type="text" id="apellidos">
    </p>
    <p>¿Deseas ingresar un mensaje? Escribelo aquí:
        <textarea class="espa2" type="text" id="mensaje"></textarea>
    </p>
    <p>Digita tu primer nota:
        <input class="espa1" type="number" id="nota1"  min="1" max="5" step="0.1">
    </p>
    <p>Digita tu segunda nota:
        <input class="espa1" type="number" id="nota2"  min="1" max="5" step="0.1">
    </p>
    <p>Digita tu tercer nota:
        <input class="espa1" type="number" id="nota3"  min="1" max="5" step="0.1">
    </p>
    <p>
        <input class="env" type="submit" value="Enviar" id="enviar">
    </p>
    </form>

    <script>
document.addEventListener("DOMContentLoaded", function () {

  const form = document.querySelector(".form");

  form.addEventListener("submit", function (e) {
    e.preventDefault(); // evita que el formulario se envíe

    let nombres = document.getElementById("nombres").value;
    let apellidos = document.getElementById("apellidos").value;
    let mensaje = document.getElementById("mensaje").value;

    let n1 = Number(document.getElementById("nota1").value);
    let n2 = Number(document.getElementById("nota2").value);
    let n3 = Number(document.getElementById("nota3").value);

    // Validar campos vacíos
    if (nombres === "" || apellidos === "" ) {
      alert("Por favor, complete todos los campos.");
      return;
    }

    if (isNaN(n1) === true || isNaN(n2) === true || isNaN(n3) === true) {
      alert("Por favor ingrese todas las notas.");
      return;
    }

    // Validar rango de notas
    if (n1 < 0.0 || n1 > 5 || n2 < 0.0 || n2 > 5 || n3 < 0.0 || n3 > 5) {
      alert("Las notas deben estar entre 0 y 5.");
      return;
    }

    // Calcular promedio
    let promedio = (n1 + n2 + n3) / 3;

    alert(
      nombres + " " + apellidos + 
      "\nEl promedio es: " + promedio.toFixed(2)
    );

    if (promedio >= 3) {
    alert("¡Aprobaste!");
        } else {
    alert("Debes mejorar.");
    } 
  });

});
</script>


</body>
</html>
